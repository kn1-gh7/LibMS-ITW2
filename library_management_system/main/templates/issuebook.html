{% extends 'base_form.html' %}

{% block style %}
<style>
    #issue_book {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<h2>Issue Book</h2>
{% csrf_token %}
{{form}}
{% if message %}
{% if exists %}
<p style="color: red;">Reader has already issued the book!</p>
{% else %}
<p style="color: green;">{{message}}</p>
{% endif %}
{% endif %}
{% endblock %}
